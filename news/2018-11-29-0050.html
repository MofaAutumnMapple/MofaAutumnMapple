					<header>
						<h2>维护程序员队伍纯洁性 发扬艰苦奋斗精神</h2>
						<p>学习<b>程序媛</b>重要讲话</p>
					</header>
					<div class="box">
						<span class="image featured"><img src="../images/2018-11-29-14.42.00.jpg" alt="" /></span>
						<h3>严峻的挑战 艰巨的任务</h3>
						<p>全面从严治程序员是一项艰巨的任务。</p>
						<p>当下，互联网的开发环境是复杂的，程序员队伍构成是复杂的。以美国为首的西方国家不断制造新IDE和新编程语言，千方百计想要弱化程序员队伍的先进性、纯洁性。</p>
						<p>一些开发人员受到西方思潮的腐蚀，不仅失去花上一个星期造轮子的艰苦奋斗精神，甚至对cl和link都一无所知。还有的程序员，内存乱分，指针乱跑，只能用java编写程序。
							对此，<b>程序媛</b>告诫道“20年后的程序员根本无法理解现在的我们克服了什么样的困难才打造了今天的互联网”。</p>
						<h3>自力更生 艰苦奋斗</h3>
						<p>
							贸易大臣在学习<b>程序媛</b>思想工作会议上表示：推动全面从严治程序员向纵深发展，要用C和C++武装全体程序员、指导工作。
							必须发扬VC6时代自力更生，艰苦奋斗的精神。抛弃功能复杂的IDE，用纯文本写源代码；抛弃眼花缭乱的图形界面，用命令行操作计算机。
							要不忘初心，牢记使命，发扬早期计算机科学家用电子管造计算机；用机器语言写代码、打孔纸带运行程序的优良传统，软件硬件齐抓，加强程序员队伍作风建设。
						</p>
						<p>
							全面从严治程序员永远在路上。
						</p>
						<p>
							（秋枫公社中央通讯社）
						</p>
